version: "3.9"

services:
  db:
    container_name: mysql
    build:
      context: ./db/
      dockerfile: Dockerfile
    ports:
      - 13306:3306
    env_file:
      - ./db/db-access.env
    volumes:
      - db-data:/var/lib/mysql/
    restart: always
  api:
    container_name: spring
    build:
      context: ./api/
      dockerfile: Dockerfile
    ports:
      - 18080:8080
    env_file:
      - ./api/db-access.env
    tty: true
    volumes:
      - ./api:/workspace
      - ./api/img:/img
    depends_on:
      - db
  test:
    container_name: test
    build:
      context: ./api/
      dockerfile: Test.Dockerfile
    ports:
      - 18080:8080
    env_file:
      - ./api/db-access.env
    tty: true
    volumes:
      - ./api:/workspace
      - ./api/img:/img
    depends_on:
      - db
volumes:
  db-data:
