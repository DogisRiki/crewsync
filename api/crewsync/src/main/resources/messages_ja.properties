### 処理結果メッセージ通知 ###
message.success=処理が正常に終了しました
message.failure=処理に失敗しました。再度実行してください
### 共通 ###
Error.DuplicateEmailException=既に登録されているメールアドレスです
Error.passwordConfirmed=パスワードとパスワード(再入力)が一致しません
### ログイン画面 ###
AbstractUserDetailsAuthenticationProvider.badCredentials=メールアドレスまたはパスワードが間違っています
AbstractUserDetailsAuthenticationProvider.disabled=アカウントは使用できません
AbstractUserDetailsAuthenticationProvider.expired=アカウントの有効期限が切れています
AbstractUserDetailsAuthenticationProvider.locked=アカウントはロックされています
### ユーザー検索画面 ###
message.usernotfound=該当するユーザーが見つかりませんでした
