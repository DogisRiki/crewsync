<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}" />
    <title>サインアップ</title>
  </head>
  <body>
    <body>
      <div class="container">
        <div class="row justify-content-center">
          <form method="post" class="col-lg-6 col-sm-8 col-xs-8 my-5" th:action="@{/register}">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title text-center login-title">ユーザー登録</h5>
                <hr />
                <div class="form-group mb-3">
                  <label for="email" class="form-label">メールアドレス</label><span class="badge bg-danger badge-smaller">必須</span>
                  <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required />
                </div>
                <div class="form-group mb-3">
                  <label for="emailConfirm" class="form-label">メールアドレス(再入力)</label
                  ><span class="badge bg-danger badge-smaller">必須</span>
                  <input type="email" class="form-control" id="emailConfirm" name="emailConfirm" placeholder="name@example.com" required />
                </div>
                <div class="form-group mb-3">
                  <label for="username" class="form-label">ユーザー名</label><span class="badge bg-danger badge-smaller">必須</span>
                  <input type="text" class="form-control" id="username" name="username" placeholder="山田太郎" required />
                </div>
                <div class="form-group mb-3">
                  <label for="password" class="form-label">パスワード</label><span class="badge bg-danger badge-smaller">必須</span>
                  <input type="password" class="form-control" id="password" name="password" required />
                </div>
                <div class="form-group mb-3">
                  <label for="passwordConfirm" class="form-label">パスワード(再入力)</label
                  ><span class="badge bg-danger badge-smaller">必須</span>
                  <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" required />
                </div>
                <hr />
                <div class="d-flex flex-column">
                  <button type="submit" class="btn btn-success btn-block">ユーザー登録</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </body>
  </body>
</html>
