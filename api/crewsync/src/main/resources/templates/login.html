<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/login.css" th:href="@{/css/login.css}" />
    <title>ログイン</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <form method="post" class="col-lg-4 col-md-8 col-sm-8 col-xs-8" th:action="@{/login}">
          <img src="../static/img/logo.png" th:src="@{/img/logo.png}" class="mx-auto d-block my-5" alt="logo.png" />
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center login-title">ログイン</h5>
              <hr />
              <div class="form-group mb-3">
                <label for="email" class="form-label">メールアドレス</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required />
              </div>
              <div class="form-group mb-3">
                <label for="password" class="form-label">パスワード</label>
                <input type="password" class="form-control" id="password" name="password" required />
              </div>
              <div class="my-1" th:if="${loginError}">
                <span class="text-danger" th:text="${loginError}"></span>
              </div>
              <hr />
              <div class="d-flex flex-column">
                <button type="submit" class="btn btn-primary btn-block">ログイン</button>
              </div>
            </div>
          </div>
          <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
        </form>
      </div>
    </div>
  </body>
</html>
